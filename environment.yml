name: xbin
channels:
 - conda-forge
dependencies:
 - python >= 3.5
 - numpy
 - pytest
 - pytest-runner
 - pytest-cov
 - sphinx_rtd_theme
 - ipython
 - pyyaml
 - cryptography
 - traitlets
 - traittypes
 - matplotlib
- pip:
   - hypothesis
   - pytest-sugar
   - pytest-xdist
   - bumpversion
   - tox
   - wheel
   - watchdog
   - flake8
   - coverage
   - sphinx
   - homog >= 0.1.11
   - bcc >= 0.1.8
